version: 2.1
orbs:
  coveralls: coveralls/coveralls@1.0.6
jobs:
  steps:
      - run: npm install
      # - run: npm test
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: # run eslint
          name: eslint
          command: npm run eslint 'src/**'
      - run: # run tests
          name: test
          command: npm run test:coveralls
    
